services:
  web:
    build: .
    entrypoint: ["./rails-entrypoint.sh"]
    volumes:
      - .:/app
      - ./storage:/app/storage
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://redis:6379/1
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    depends_on:
      - redis
    networks:
      - app_network

  worker:
    build: .
    entrypoint: ["./sidekiq-entrypoint.sh"]
    command: ["bundle", "exec", "sidekiq"]
    volumes:
      - .:/app
      - ./storage:/app/storage
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://redis:6379/1
    depends_on:
      - redis
    networks:
      - app_network

  redis:
    image: redis:7.2.5
    ports:
      - "6379:6379"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
